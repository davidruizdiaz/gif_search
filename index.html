<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tenor gif search</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body class="container">

	<h2 class="text-center">Buscador de gifs</h2>

	<hr>

    <div class="card" style="width:80%;margin:0 auto;">
        <div class="card-body">
            <div class="row g-1 justify-content-center">
                <div class="col-sm-5">
                    <label for="searchInput" class="form-text">Categoria:</label>
                    <input
                        class="form-control"
                        type="text" 
                        id="searchInput" 
                        placeholder="Ingrese el texto a buscar" />
                </div>
                <div class="col-sm-2">
                    <label for="limit" class="form-text">Cantidad:</label>
                    <input 
                        class="form-control"
                        type="number" 
                        id="limit" 
                        min="1" 
                        value="1" 
                        placeholder="Cantidad de imagenes" />
                </div>
                <div class="col-sm-1 align-self-end">
                    <button class="btn btn-primary">Buscar</button>
                </div>
            </div>
        </div>
    </div>

	<hr>

    <h5>
        <span id="searchText"></span>
        <small id="cant" class="text-muted"></small>
    </h5>

	<section class="row g-2 d-none">
        <div id="results"class="col-3">
            <div class="card shadow-sm" >
                <img src="" class="card-img-top img-fluid rounded">
                <div class="card-body">
                    <p class="card-text"></p>
                </div>
            </div>
        </div>
	</section>

	<script src="js/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
	<script src="js/app.js"></script>
	
</body>
</html>
